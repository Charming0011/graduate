<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="/static/css/loginstyle.css" rel="stylesheet" type="text/css" media="all"/>
	<link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
</head>
<body>

    <div class="signupform">
	<div class="container">
		<!-- main content -->
		<div class="agile_info">
			<div class="w3l_form">
				<div class="left_grid_info">
					<h1>西南石油大学图书馆<br>设备维护登记系统</h1>
{#					<p>PASS</p>#}
{#					<img  src="/static/images/tupian2.png" alt="" />#}
					<img  src="/static/images/image.jpg" alt="" />
				</div>
			</div>
			<div class="w3_info">
				<h2>登录到你的账号</h2>
{#				<%--<p>Enter your details to login.</p>--%>#}
				<form method="POST" action="/login/">


                        <div id="type" class="login_password">
                            <span>登陆类型：</span>
                            <input type="radio" name="logintype" value="admin" checked="true" />管理员
                            <input type="radio" name="logintype" value="stu" />维护员
                        </div>

					<label>用户工号</label>
					<div id="login_user" class="login_password">
						<span class="fa fa-user" aria-hidden="true"></span>
                        <input id="login_user" type="text" name="userid" class="userlogin">
					</div>
					<label>密码</label>
					<div class="login_password">
						<span class="fa fa-lock" aria-hidden="true"></span>
                        <input id="login_pwd" type="password" name="pwd" class="userpwd">

					</div>
					<div class="login-button">
                        <input type="submit" name="Login" id="submit" class="btn btn-danger btn-block">
{#                        <input type="submit" name="Login" id="submit" class="btn btn-danger btn-block" onclick="submit_login();">#}
                    </div>
                    <p style="color: red">{{ msg }}</p>
				</form>
				</div>
			</div>
		</div>
		<!-- //main content -->
	</div>
	<!-- footer -->
	<div class="footer">
		<p></p>
	</div>
	<!-- footer -->
    <script src="/static/scripts/jquery-1.9.1.min.js"></script>



</body>
</html>
