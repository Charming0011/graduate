<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>图书馆设备维护登记系统——管理员登陆</title>
    <meta name="description" content="SWPU Lib Equ main-sys">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    

<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <span><strong style="font-size: 60px">图书馆设备<br>维护登记系统</strong> </span>
                </div>
                <div class="login-form">
                    <form action="/adlogin/" method="post">
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" name="userid" class="form-control" placeholder="请输入用户名...">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" name="pwd" class="form-control" placeholder="请输入密码...">
                        </div>
                        <div class="checkbox">
{#                            <label>#}
{#                                <input type="checkbox"> Remember Me#}
{#                            </label>#}
                            <label class="pull-right">
                                <a onclick="help();">忘记密码？</a>
                            </label>

                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">登陆</button>
                        <div class="social-login-content">
                            <div class="social-button">
                            </div>
                        </div>
                        <div class="register-link m-t-15 text-center">
                            <p>西南石油大学图书馆</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
{% endif %}
<script>
    function help() {
        alert('请联系管理员获取密码！');
    }



</script>
</body>
</html>
